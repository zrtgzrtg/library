<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Number of Pages</th>
          <th>Already Read?</th>
        </tr>
      </table>
    </div>
    <div class="form-wrapper">
      <form action="">
        <div class="input1">
          <input type="text" id="input1" /><label for="input1">Title</label>
        </div>
        <div class="input2">
          <input type="text" id="input2" /><label for="input2">Author</label>
        </div>
        <div class="input3">
          <input type="number" id="input3" /><label for="input3"
            >Numer of Pages</label
          >
        </div>
        <div class="input4">
          <input type="checkbox" id="input4" /><label for="input4"
            >Already read</label
          >
        </div>
        <button type="submit" class="book-button">NEW BOOK</button>
      </form>
    </div>
  </body>
</html>
